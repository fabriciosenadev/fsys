<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <!-- inicio container  -->
    <div class='container-fluid'>
       
        <!-- inicio top menu -->
        <div class='row justify-content-between' style="padding: 15px 10px 0px 10px;">
            <!-- botões do site -->
            <div>
                <!-- <h3>Painel de Login</h3> -->
                <a href="#" class='btn btn-success'>Home</a>
                <a href="#" class='btn btn-success'>Sobre</a>
                <a href="#" class='btn btn-success'>Cadastro</a>
            </div>
            <!-- fim botões do site -->

            <div>
                <!-- <a href="#" class='btn btn-success'>Login</a> -->
            </div>

            <!-- inicio formulário de login -->
            <div>
                <form method="POST" action="">
                    <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="E-mail">
                        </div>
                        <div class="col">

                        </div>
                        <div class="col">

                    </div>

            <div class='col-sm' style="border: lightgray solid 1px;border-radius: 0 10px 0 10px;padding: 15px 0 0 10px;">
                <form method='post' action=''>

                        <label for="inputLogin" class="col-sm-3 col-form-label">E-mail</label>

                            <input type="email" class="form-control" id="inputLogin" name='email'>

                    <div class="form-group row">
                        <label for="inputSenha" class="col-sm-3 col-form-label">Senha</label>

                            <input type="password" class="form-control" id="inputSenha" name='senha'>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-success"name='btnConectar' value='Entrar'>

                        </div>
                    </div>

                </form>        
            </div>
            <!-- fim formulário de login -->

            <div class="col"></div>

        </div>
        <!-- fim conteúdo do site -->
